<ion-header>


        <ion-card color="primary" >

                <ion-card-content center text-center>
                  <p>Budget Utilized : {{budgetConsumed | currency:"&#8377;"}}</p>
                </ion-card-content>
            
                <ion-row>
                 
                  
                        <ion-col left text-center>
                                        <ion-chip color="secondary">
                                                        <ion-label color="dark">Budget {{budgetAlloted | currency:'&#8377;'}}</ion-label>
                                                      </ion-chip>
                                
                              </ion-col>
                        <ion-col right text-center>
                                        <ion-chip color="light">
                                                        <ion-label color="dark">Used {{budgetPercentUsed | percent}}</ion-label>
                                                      </ion-chip>
                                 
                              </ion-col>
                 
                </ion-row>
              </ion-card>


</ion-header>

<ion-content padding>

        <ion-card color="light" *ngFor="let item of allOrders">
                <ion-card-header color="primary" >
                        
                        <!-- <ion-card-title center center-text color="primary"> -->
                                {{item.orderDate | date:"dd-MMM-yyyy hh:mm"}} [{{item.orderAmt | currency:"&#8377;"}}] 
                                <button ion-button color="primary" clear small icon-start block>
                                        <ion-icon name='text'></ion-icon>
                                        View Details
                                      </button>
                        <!-- </ion-card-title> -->
                      </ion-card-header>
              
              </ion-card>

</ion-content>
