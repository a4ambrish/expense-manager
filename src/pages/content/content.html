<ion-header>


        <ion-card color="primary" >

                <ion-card-content center text-center>
                  <p>Budget Utilized : {{budgetConsumed}}</p>
                </ion-card-content>
            
                <ion-row>
                 
                  
                        <ion-col left text-center>
                                ddd
                              </ion-col>
                        <ion-col center text-center>
                                ddd
                              </ion-col>
                  <ion-col right text-center>
                    ddd
                  </ion-col>
                </ion-row>
              </ion-card>


</ion-header>

<ion-content padding>

        <ion-card color="light" *ngFor="let item of allOrders">

                <ion-card-content left text-center>
                        
                                {{item.orderDate | date:"dd-MMM-yyyy hh:mm"}}
                            
                </ion-card-content>
            
                <ion-row>
                 
                  
                        <ion-col left text-center>
                                Spent {{item.orderAmt | currency:"&#8377;"}}
                              </ion-col>
                        <ion-col center text-center>
                                <button ion-button color="primary" clear small icon-start>
                                        <ion-icon name='text'></ion-icon>
                                        View Details
                                      </button>
                              </ion-col>
                
                </ion-row>
              </ion-card>

</ion-content>
