<ion-header>

  <ion-navbar>
    <ion-title>New Order @ {{orderIndent.orderDate  | date: 'dd-MMM-yyyy hh:MM' }}</ion-title>
    
  </ion-navbar>
  
  <button ion-button color="primary" block round (click)='saveOrder();'>Save Order ( Amount  {{orderIndent.orderAmt}} /-) 
      

  </button>
  
</ion-header>


<ion-content padding>
   
  <ion-list *ngFor="let item of orderIndent.orderItems">
  
    <!-- <ion-card>
        <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
        <p>{{item.rate | currency:"&#8377;"}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </ion-card> -->
      <ion-card>
        <ion-card-header>
          <ion-avatar item-start>
            <!-- <img [src]="item.profilePic" />  -->
          </ion-avatar>
          <ion-card-title> <h2>{{item.name}} @ {{item.rate | currency:"&#8377;"}} </h2> </ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
            <!-- <ion-input type="text" class="scoreboardus" [(ngModel)]='text' 
              (input)='onInputTime($event.target.value)' 
              (ionChange)='onChangeTime($event.target.value)'> -->
         <ion-input type="number" placeholder="Qty" [(ngModel)]="item.qty"
         (ionChange)='onChangeQty(item.qty)' min="0"
         ></ion-input>
         Amount : {{item.amount}}
        </ion-card-content>
      </ion-card>
      

  </ion-list>
</ion-content>
